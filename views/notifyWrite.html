<meta charset="utf-8">
<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content animated fadeInUp">
            <div class="ibox">
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">
                        <div class="form-group"><label class="col-sm-2 control-label">구분</label>
                            <div class="col-sm-3">
                                <select id="writeTypeSelect" class="form-control m-b">
                                	<option>공지</option>
                                	<option>패치</option>
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label">제목</label>
                            <div class="col-sm-10">
                                <input id="title" type="text" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">내용</label>
                            <div class="col-sm-10">
                              <textarea id="notifyText" class="summernote">
                              </textarea>
                            </div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">파일 업로드 <br/></label>
	                        <div class="col-sm-5">
		                        <div class="fileinput fileinput-new" data-provides="fileinput">
		                        	<span class="btn btn-default btn-file">
		                        	<span class="fileinput-new">Select file</span>
		                        	<span class="fileinput-exists">Change</span>
		                        	<input  id="fileButton" type="file" name="..." multiple="multiple"></span>
		                        	<span id="fileInput"></span>
	                        	</div>
	                        	<div class="progress">
                                <div id="file_loader" style="width: 0%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="35" role="progressbar" class="progress-bar progress-bar-success">
                                    <span class="sr-only">35% Complete (success)</span>
                                </div>
	                        </div>
						</div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <input id="Cancel" class="demo3 btn btn-white" type="button" value="취소">
                                <input id="Save" class="btn btn-primary" type="submit" value="저장">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/plugins/notifyForm/notifyForm.js"></script>
