<meta charset="utf-8">
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
        <h2>공지사항</h2>
        <ol class="breadcrumb">
            <li>
                공지 및 패치 내역을 확인할 수 있는 게시판 입니다.
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight ecommerce">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="row m-b-sm m-t-sm">
                        <div class="col-md-2">
                            <div class="input-group m-b"><span class="input-group-addon">구분</span>
                                <select id="typeSelect" class="input-sm form-control input-s-sm inline">
                            <option value="0">전체</option>
                            <option value="1">공지</option>
                            <option value="2">패치</option>
                      	  </select>
                            </div>
                        </div>
                        <div class="col-md-10">
                            <a id="writebtn" ui-sref="index.notifyWrite" class="btn btn-primary btn-sm">등록하기</a>
                        </div>
                    </div>
                    <table id="notifyTbl" class="footable table table-stripped toggle-arrow-tiny">
                        <thead>
                            <tr>
                                <th>구분</th>
                                <th>제목</th>
                                <th>작성일시</th>
                            </tr>
                        </thead>
                        <tbody id="notifyList">
                        </tbody>
                    </table>
                    <div class="text-center" id="pagination">
                        <ul class="pagination pagination-sm" id="nav">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/plugins/notifyPage/notifyPage.js"></script>
