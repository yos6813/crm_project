<fieldset>
    <h2>회원가입</h2>
    <div class="row">
        <div class="col-lg-8">
            <div class="form-group">
                <label>Username *</label>
                <input id="clientEmail" name="username" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Password *</label>
                <input id="pw" name="password" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Confirm Password *</label>
                <input id="pwcheck" name="confirm" type="text" class="form-control required">
            </div>
        </div>
        <div class="col-lg-4">
            <div class="text-center">
                <div style="margin-top: 20px">
                    <i class="fa fa-sign-in" style="font-size: 180px;color: #e5e5e5 "></i>
                </div>
            </div>
        </div>
    </div>
    <a ui-sref="step_two" class="btn btn-primary">Next</a>
</fieldset>
