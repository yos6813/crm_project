<!DOCTYPE html>
<html>

<head>
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<link href="../css/plugins/datapicker/datepicker3.css" rel="stylesheet">
	<!-- Sweet Alert -->
	<link href="../css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
	<link href="../css/plugins/iCheck/custom.css" rel="stylesheet">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>At&amp;P Partners Intranet | register</title>
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../font-awesome/css/font-awesome.css" rel="stylesheet">
	<link href="../css/animate.css" rel="stylesheet">
	<link href="../css/style1.css" rel="stylesheet">
</head>

<body class="grey-bg">
	<div class="registerBox animated fadeInDown">
		<div>
			<div>
				<img id="glogin" class="logo-clogin" src="../img/yeta_logo-1.png" alt="logo">
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h3>회원가입 <small>아래 폼에 맞춰 입력해 주세요</small></h3>
						</div>
						<div class="ibox-content">
							<fieldset class="form-horizontal">
								<form id="registerForm" class="m-t" role="form">
									<div class="form-group"><label class="col-sm-3 control-label">아이디:</label>
										<div class="col-sm-9"><input id="clientEmail" type="email" class="required form-control" placeholder="이메일 양식으로 입력"></div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label">비밀번호:</label>
										<div class="col-sm-9"><input id="pw" name="password" type="password" class="required form-control" placeholder="비밀번호를 입력하세요">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label">비밀번호 확인:</label>
										<div class="col-sm-9"><input id="pwCheck" name="password" type="password" class="required form-control" placeholder="비밀번호를 한번 더 입력하세요">
										</div>
										<label class="col-sm-3"></label>
										<div class="col-sm-9">
											<span id="require1" class="help-block m-b-none"></span>
										</div>
									</div>
									<div class="hr-line-dashed"></div>
									<div class="form-group">
										<div class="col-sm-12"><input type="submit" id="clientRegister" class="btn btn-primary block full-width m-b" value="가입">
										</div>
									</div>
								</form>
							</fieldset>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Mainly scripts -->
	<script src="../js/bootstrap/bootstrap.min.js"></script>
	<script src="../js/plugins/metisMenu/jquery.metisMenu.js"></script>
	<script src="../js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
	<script src="../js/jquery/jquery-ui.custom.min.js"></script>
	<script src="../js/jquery/jquery-ui-1.10.4.min.js"></script>
	<!-- Custom and plugin javascript -->
	<script src="../js/inspinia.js"></script>
	<script src="../js/plugins/pace/pace.min.js"></script>
	<!-- datepicker -->
	<script src="../js/plugins/datapicker/angular-datepicker.js"></script>
	<!-- Date range picker -->
	<script src="../js/plugins/daterangepicker/angular-daterangepicker.js"></script>
	<!-- daum 주소찾기 -->
	<script src="https://spi.maps.daum.net/imap/map_js_init/postcode.v2.js"></script>
	<!-- input mask -->
	<script src="../js/plugins/jasny/jasny-bootstrap.min.js"></script>
	<!-- Sweet alert -->
	<script src="../js/plugins/sweetalert/sweetalert.min.js"></script>
	<!-- iCheck -->
	<script src="../js/plugins/iCheck/icheck.min.js"></script>
	<!-- Peity -->
	<script src="../js/plugins/peity/jquery.peity.min.js"></script>
	<script src="../js/plugins/validate/jquery.validate.min.js"></script>
	<script src="../js/plugins/clientRegister/clientRegister.js"></script>
</body>

</html>
