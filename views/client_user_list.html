<meta charset="utf-8">
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-4">
        <h2>고객관리</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li class="active">
                <strong>CRM</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-sm-6">
            <div class="ibox">
                <div class="ibox-content">
                    <span class="text-muted small pull-right"><a href="#/index/customer" target="_blank" class="btn btn-w-m btn-default" id="client_input">고객등록</a></span>
                    <h2>담당자(수강생) 관리</h2>
                    <p>
                        담당자 및 수강생을 관리하는 페이지 입니다.
                    </p>
                    	<select id="search_select" class=" form-control input-s-sm">
                       		<option value="cusName">이름</option>
                       		<option value="cusCompany">회사</option>
               	  	   	</select>
	                    <div class="input-group">
	                        <input id="input_client" data-list=".client_searchUl" type="text" placeholder="검색어를 입력하세요 " class=" form-control input-s-sm">
	                        <span class="input-group-btn">
	                            <button type="button" class="btn btn btn-primary" id="search_client"> <i class="fa fa-search"></i> 검색</button>
	                        </span>
	                        <ul class="client_searchUl">
	                       </ul>
	                    </div>
                    <div class="clients-list">
                        <div class="tab-content">
                            <div id="tab-1" class="tab-pane active">
                                <div class="full-height-scroll">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-hover">
                                            <thead>
                                                <tr>
                                                    <th>성명</th>
                                                    <th>소속사</th>
                                                    <th>부서</th>
                                                    <th>직위</th>
                                                    <th>직책</th>
                                                </tr>
                                            </thead>
                                            <tbody id="client_user">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="text-center" id="client_pagination">
	                        		<ul class="pagination pagination-sm" id="client_nav">
		                        	</ul>
	                        	</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="tab-content">
                        <div id="contact-1" class="tab-pane active">
                            <div class="col-lg-12">
                                <div class="contact-box">
                                    <div class="col-md-3">
                                        <div class="text-left">
                                            <h2><strong id="client_name"></strong></h2>
                                            <div id="client_department" class="m-t-xs"></div>
                                            <div id="client_job" class="m-t-xs"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-9">
                                        <h3><strong id="client_company"></strong></h3>
                                        <p id="client_address"></p>
                                        <ul id="client_phone" class="list-group clear-list">
                                        
                                        </ul>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="contact-box">
                               		<table class="table table-striped table-hover">
                                        <thead>
                                            <tr>
                                                <th></th>
                                                <th>제목</th>
                                                <th>접수시간</th>
                                            </tr>
                                        </thead>
                                        <tbody id="client_posts_user">
                                        	
                                        </tbody>
                                    </table>
                                    <a class="btn btn-default btn-rounded btn-block" id="client_posts_load">
                                    	5개 더보기
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/plugins/client_user_list/client_user_list.js"></script>
