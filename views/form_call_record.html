<meta charset="utf-8">


<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-4">
        <h2>2016</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                CRM
            </li>
            <li class="active">
                <strong>YETA 고객상담 </strong>
            </li>

        </ol>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content animated fadeInUp">

            <div class="ibox">
                <div class="ibox-title">
                    <h5>YETA 상담내용을 기록하세요</h5>
                </div>
                <div class="ibox-content">
                    <form id="postForm" method="get" class="form-horizontal">
	                    <div class="form-group">
	                    	<label class="col-sm-2 control-label">고객 선택</label>
	                    	<div class="col-sm-3">
		                    	<input type="text" class="form-control" id="client_search" data-list=".client_searchList" autocomplete="off">
			                    	<ul class="vertical client_searchList">
			                    		
			                    	</ul>
			                    	<p id="cusKey"></p>
	                    	</div>
                    	</div>
                        <div class="form-group"><label class="col-sm-2 control-label">고객사명</label>
                            <div class="col-sm-3"><input type="text" class="companySel form-control" readonly="readonly"/></div>
                            <div class="col-sm-7">
                                <span class="badge badge-success yeta"> YETA </span>
                                <span class="badge badge-info academy"> ACADEMY </span>
                                <span class="badge badge-warning consulting"> CONSULTING </span>
                            </div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">고객명</label>
                            <div class="col-sm-3"><input type="text" id="customerIn" class="customerSel form-control" required readonly="readonly"/></div>
                        	<a href="#/index/customer" target="_blank"><span>고객 추가</span></a>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">연락처</label>
                            <div class="col-sm-3">
                                <table class="table table-hover">
                                    <tbody id="phoneSec">
                                    
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label">구분</label>
                            <div class="col-sm-3">
                                <select id="writeTypeSelect" class="form-control m-b">
                                </select>
                            </div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">제목</label>
                            <div class="col-sm-10">
                                <input id="title" type="text" class="form-control" required>
                                <span class="help-block m-b-none">문의 내용을 요약하여 작성해 주세요</span>
                            </div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">문의 내용</label>
                            <div class="col-sm-10">
                              <textarea id="postText" style="height:300px;" class="summernote">
                              </textarea>
                            </div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">답변 내용</label>
                            <div class="col-sm-10">
                              <textarea id="replyText" class="summernote">
                              </textarea>
                            </div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">파일 업로드 <br/></label>
	                        <div class="col-sm-5">
		                        <div class="fileinput fileinput-new" data-provides="fileinput">
		                        	<span class="btn btn-default btn-file">
		                        	<span class="fileinput-new">Select file</span>
		                        	<span class="fileinput-exists">Change</span>
		                        	<input  id="fileButton" type="file" name="..." multiple="multiple"></span>
		                        	<span id="fileInput"></span>
	                        	</div>
	                        </div>
						</div>
						<div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label">태그 <br/>
                            <small class="text-navy">검색용 태그를 입력하세요</small></label>
                            <div class="col-sm-10">
                                <input class="tagsinput form-control" name="tag" type="text" value="" />
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label">처리상태 <br/>
                            <small class="text-navy">처리상태를 선택하세요</small></label>
                            <div class="col-sm-10">
                                <div><label> <input type="radio" checked="" value="접수" id="optionsRadios1" name="optionsRadios"> 접수</label></div>
                                <div><label> <input type="radio" value="해결" id="optionsRadios2" name="optionsRadios"> 해결</label></div>
                                <div><label> <input type="radio" value="보류" id="optionsRadios3" name="optionsRadios"> 보류</label></div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <input id="postCancel" class="demo3 btn btn-white" type="button" value="취소">
                                <input id="postSave" class="btn btn-primary" type="submit" value="저장">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../js/plugins/form_call_record/form_call_record.js"></script>
