<div class="row">

        <div class="wrapper wrapper-content animated fadeInUp">

            <div class="ibox">
                <div class="ibox-title">
                    <h5>YETA 상담내용을 기록하세요</h5>
                </div>
                <div class="ibox-content">
                    <form id="postForm" method="get" class="form-horizontal">
	                    <div class="form-group">
	                    	<label class="col-sm-2 control-label">고객 선택</label>
	                    	<div class="col-sm-3">

			                    	<ul class="vertical client_searchList">

                        <div class="form-group"><label class="col-sm-2 control-label">고객사명</label>
                            <div class="col-sm-3"><input type="text" id="selCompany" class="companySel form-control" readonly="readonly"/></div>
                            <div class="col-sm-7">
	                            <span class="badge badge-info sap"> SAP </span>
	                            <span class="badge badge-primary cloud"> Cloud </span>
	                            <span class="badge badge-danger onpremises"> On Premise </span>
                            </div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">고객명</label>
                            <div class="col-sm-3"><input type="text" id="customerIn" class="customerSel form-control" required readonly="readonly"/></div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">연락처</label>
                            <div class="col-sm-3">
                                <table class="table table-hover">
                                    <tbody id="phoneSec">
                                    
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label">구분</label>
                            <div class="col-sm-2">
                                <select id="writeTypeSelect" class="form-control m-b">
                                	<option>선택</option>
                                </select>
                            </div>
                        	<label id="bigGroup" class="col-sm-2 control-label">대분류</label>
                            <div class="col-sm-2">
                                <select class="form-control" id="bigGroupli">
                                	<option>선택</option>
                                </select>
                                </div>
                            <label id="smallGroup" class="col-sm-2 control-label">소분류</label>
                            <div class="col-sm-2">
                                <select class="form-control" id="smallGroupli">
	                                	
	                                </select>
                            </div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">제목</label>
                            <div class="col-sm-10">
                                <input id="title" type="text" class="form-control" required>
                                <span class="help-block m-b-none">문의 내용을 요약하여 작성해 주세요</span>
                            </div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">문의 내용</label>
                            <div class="col-sm-10">
                              <textarea id="postText" style="height:300px;" class="summernote">
                              </textarea>
                            </div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">파일 업로드 <br/></label>
	                        <div class="col-sm-5">
		                        <div class="fileinput fileinput-new" data-provides="fileinput">
		                        	<span class="btn btn-default btn-file">
		                        	<span class="fileinput-new">Select file</span>
		                        	<span class="fileinput-exists">Change</span>
		                        	<input  id="fileButton" type="file" name="..." multiple="multiple"></span>
		                        	<span id="fileInput"></span>
	                        	</div>
	                        	<div class="progress">
                                <div id="file_loader" style="width: 0%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="35" role="progressbar" class="progress-bar progress-bar-success">
                                    <span class="sr-only">35% Complete (success)</span>
                                </div>
                            </div>
	                        </div>
						</div>

                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <input id="postCancel" class="demo3 btn btn-white" type="button" value="취소">
                                <input id="postSave" class="btn btn-primary" type="submit" value="저장">
                            </div>
