 <meta charset="utf-8">
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-4">
        <h2>2016</h2>
        <ol class="breadcrumb">
            <li>
                CRM
            </li>
            <li class="active">
                <strong>YETA 고객상담 </strong>
            </li>

        </ol>
    </div>
</div>
<div class="row">
<div class="col-lg-12">
    <div class="wrapper wrapper-content animated fadeInUp">
        <div class="ibox">
            <div class="ibox-title">
                <h5>YETA 고객 상담 활동을 기록하는 공간입니다.</h5>
                <div class="ibox-tools">
                    <a id="writebtn"  ui-sref="index.form_call_record" class="btn btn-primary btn-sm">등록하기</a>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row m-b-sm m-t-sm">
                  <div class="col-md-2">
                      <div class="input-group m-b"><span class="input-group-addon">구분</span>
                          <select id="typeSelect" class="input-sm form-control input-s-sm inline">
                            <option value="0">전체</option>
                      	  </select>
                      </div>
                  </div>
                  <div class="col-md-4">
                      <div data-toggle="buttons" class="btn-group">
                          <label class="btn btn-sm btn-primary active" id="radio1"> <input type="radio" id="option1" name="options"> 전체 </label>
                          <label class="btn btn-sm btn-white opL" id="radio2"> <input type="radio" id="option2" name="options"> 접수 </label>
                          <label class="btn btn-sm btn-white opL" id="radio3"> <input type="radio" id="option3" name="options"> 해결 </label>
                          <label class="btn btn-sm btn-white opL" id="radio4"> <input type="radio" id="option4" name="options"> 보류 </label>
                      </div>
                  </div>

                    <form class="col-md-4">
                       <select id="searchSelect" class="input-sm form-control input-s-sm">
                       		<option value="title">제목</option>
                       		<option value="text">내용</option>
                       		<option value="tags">태그</option>
                       		<option value="username">작성자</option>
               	  	   </select>
                       <div class="input-group">
	                       <input id="searchInput" type="text" placeholder="검색어 입력" data-list=".searchUl" class="input-sm form-control"> <span class="input-group-btn">
	                       <button id="searchBtn" class="btn btn-sm btn-primary"> 검색</button> </span>
	                       <ul class="searchUl">
	                       </ul>
                       </div>
                   </form>
                   <div class="col-md-2">
                       <div class="input-group m-b"><span class="input-group-addon">표시</span>
	                       <select id="sizeSel" class="input-sm form-control input-s-sm inline">
	                           <option value="10">10</option>
	                           <option value="15">15</option>
	                           <option value="20">20</option>
	                           <option value="25">25</option>
	                           <option value="30">30</option>
	                       </select>
                       </div>
                   </div>
               </div>
                   <table id="postTbl" class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>상태</th>
                                        <th>구분</th>
                                        <th>제목</th>
                                        <th>고객정보</th>
                                        <th>예타구분</th>
<!--                                         <th>접수자</th> -->
                                        <th>처리자</th>
                                        <th>접수/처리시간</th>
                                        <th>소요시간</th>
                                    </tr>
                                </thead>
                            <tbody id="postList">
                            </tbody>
                        </table>
                        <div class="text-center" id="pagination">
                        	<ul class="pagination pagination-sm" id="nav">
                        	</ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/plugins/call_list/call_list.js"></script>
