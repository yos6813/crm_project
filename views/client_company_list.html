<meta charset="utf-8">
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-4">
        <h2>고객관리</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li class="active">
                <strong>CRM</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-sm-6">
            <div class="ibox">
                <div class="ibox-content">
                    <span class="text-muted small pull-right"><a href="#/company" target="_blank" class="btn btn-w-m btn-default">고객사등록</a></span>
                    <h2>고객사관리</h2>
                    <p>
                        고객사를 관리하는 페이지 입니다.
                    </p>
                    <select id="search_company1" class=" form-control input-s-sm">
                   		<option value="name">이름</option>
                   		<option value="corporate">사업자등록번호</option>
                   		<option value="license">법인등록번호</option>
           	  	   	</select>
                    <div class="input-group">
                        <input id="input_company" type="text" data-list=".company_searchUl" placeholder="검색어를 입력하세요 " class="input form-control">
                        <span class="input-group-btn">
                            <button id="search_company" type="button" class="btn btn btn-primary"> <i class="fa fa-search"></i> 검색</button>
                        </span>
                        <ul class="company_searchUl">
                        </ul>
                    </div>
                    <div class="clients-list">
                        <div class="tab-content">
                            <div id="tab-1" class="tab-pane active">
                                <div class="full-height-scroll">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-hover">
                                            <thead>
                                                <tr>
                                                    <th>회사명</th>
                                                    <th>사업자등록번호</th>
                                                    <th>법인등록번호</th>
                                                    <th>예타구분</th>
                                                </tr>
                                            </thead>
                                            <tbody id="company_list">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="text-center" id="company_pagination">
                                    <ul class="pagination pagination-sm" id="company_nav">
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>상담책임자</h5>
                    <div id="inchargeBox" class="ibox-tools">
                        <!--<button  class="btn btn-primary btn-xs" data-toggle="modal" data-target="#myModal6">상담 책임자 지정</button>-->
                    </div>
                </div>
                <div class="ibox-content">
                    <h4>원정연</h4>
                </div>
            </div>
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>고객사 정보</h5>
                    <div id="companyBox" class="ibox-tools">
                    </div>
                </div>
                <div class="ibox-content">
                    <h3><strong id="company_Name"></strong></h3>
                    <h5 id="company_Type"></h5>
                    <p id="company_addr"></p>
                    <div class="m-t-xs" id="company_Coporate"></div>
                    <div class="m-t-xs" id="company_license"></div>
                </div>
            </div>
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>담당자 리스트</h5>
                    
                </div>
                <div id="company_client_List_box" class="ibox-content">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>성명</th>
                                <th>부서</th>
                                <th>직위</th>
                            </tr>
                        </thead>
                        <tbody id="company_client_List"></tbody>
                    </table>
                    <a class="btn btn-default btn-rounded btn-block" id="company_client_load">5개 더보기</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal inmodal fade" id="myModal6" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">상담자 리스트</h4>
            </div>
            <div class="modal-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th></th>
                            <th>프로필이미지</th>
                            <th>성명</th>
                            <th>접수건수</th>
                        </tr>
                    </thead>
                    <tbody id="list">
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" id="modalSave">확인</button>
            </div>
        </div>
    </div>
</div>
<script src="../js/plugins/client_company_list/client_company_list.js"></script>
