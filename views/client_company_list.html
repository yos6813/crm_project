<meta charset="utf-8">
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-4">
        <h2>고객관리</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li class="active">
                <strong>CRM</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-sm-6">
            <div class="ibox">
                <div class="ibox-content">
                    <span class="text-muted small pull-right"><a href="#/index/company" target="_blank" class="btn btn-w-m btn-default">고객사등록</a></span>
                    <h2>고객사관리</h2>
                    <p>
                        고객사를 관리하는 페이지 입니다.
                    </p>
                    <select id="search_company1" class=" form-control input-s-sm">
                   		<option value="name">이름</option>
                   		<option value="corporate">사업자등록번호</option>
                   		<option value="license">법인등록번호</option>
           	  	   	</select>
                    <div class="input-group">
                        <input id="input_company" type="text" data-list=".company_searchUl" placeholder="검색어를 입력하세요 " class="input form-control">
                        <span class="input-group-btn">
                            <button id="search_company" type="button" class="btn btn btn-primary"> <i class="fa fa-search"></i> 검색</button>
                        </span>
                        <ul class="company_searchUl">
                       </ul>
                    </div>
                    <div class="clients-list">
                        <div class="tab-content">
                            <div id="tab-1" class="tab-pane active">
                                <div class="full-height-scroll">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-hover">
                                            <thead>
                                                <tr>
                                                    <th>회사명</th>
                                                    <th>사업자등록번호</th>
                                                    <th>법인등록번호</th>
                                                    <th>고객구분</th>
                                                </tr>
                                            </thead>
                                            <tbody id="company_list">
                                            	
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="text-center" id="company_pagination">
	                        		<ul class="pagination pagination-sm" id="company_nav">
		                        	</ul>
	                        	</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="tab-content">
                        <div id="contact-1" class="tab-pane active">
                            <div class="col-lg-12">
                                <div class="contact-box">
                                    <div class="col-md-10">
                                        <h3><strong id="company_Name"></strong></h3><h5 id="company_Type"></h5>
                                        <p id="company_addr"></p>
                                        <div class="m-t-xs" id="company_Coporate"></div>
                                        <div class="m-t-xs" id="company_license"></div>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="contact-box">
	                                <table class="table table-striped table-hover">
	                                    <thead>
	                                        <tr>
	                                            <th>성명</th>
	                                            <th>부서</th>
	                                            <th>직위</th>
	                                            <th>직책</th>
	                                        </tr>
	                                    </thead>
	                                    <tbody id="company_client_List">
	                                    
	                                    </tbody>
	                                </table>
	                                <a class="btn btn-default btn-rounded btn-block" id="company_client_load">
                                    	5개 더보기
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/plugins/client_company_list/client_company_list.js"></script>
