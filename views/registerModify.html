<!DOCTYPE html>
<html>

<head>

  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <link href="../css/plugins/datapicker/datepicker3.css" rel="stylesheet">

  <!-- Sweet Alert -->
  <link href="../css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
  <link href="../css/plugins/iCheck/custom.css" rel="stylesheet">

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">


  <title>At&amp;P Partners Intranet | register</title>

  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link href="../font-awesome/css/font-awesome.css" rel="stylesheet">

  <link href="../css/animate.css" rel="stylesheet">
  <link href="../css/style1.css" rel="stylesheet">
</head>

<body class="grey-bg">
    <div class="registerBox animated fadeInDown">
        <div class="row">
            <img class="logo-register" id="profileImg" src="/img/logo_color.png" alt="">
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h3>기초정보 입력 <small>아래 폼에 맞춰 입력해 주세요</small></h3>
                    </div>
                    <div class="ibox-content">
                        <fieldset class="form-horizontal">
                            <form id="registerForm" class="m-t" role="form">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label"></label>
                                    <div class="col-sm-10"><img src="" alt="img" id="modifyprofileImg" class="img-circle"></div>
                                </div>

                                <div class="form-group"><label class="col-sm-2 control-label">성명:</label>
                                    <div class="col-sm-10"><input id="modifyUsername" type="text" class="form-control" readonly></div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">이메일:</label>
                                    <div class="col-sm-10"><input id="emailInput" type="email" class="form-control" readonly></div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">닉네임:</label>
                                    <div class="col-sm-10"><input id="nicknameMo" type="text" class="form-control" required>
                                        <p><small>불리고 싶은 이름을 입력하세요</small></p>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">직책:</label>
                                    <div class="col-sm-10">
<!--                                         <div class="btn-group" uib-dropdown> -->
<!--                                             <button type="button" class="btn btn-default" uib-dropdown-toggle>선택 <span class="caret"></span></button> -->
<!--                                             <ul id="job1" class="dropdown-menu" role="menu" uib-dropdown-menu=""> -->
                                            
<!--                                             </ul> -->
                                            <input id="job" type="text" class="form-control" required>

<!--                                         </div> -->
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">내선번호:</label>
                                    <div class="col-sm-10"><input id="extensionMo" type="text" class="form-control" data-mask="(999)" required>
                                        <p><small>업무전화기 화면에 표시되는 번호 중 뒤 3자리를 입력하세요</small></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">업무전화:</label>
                                    <div class="col-sm-10"><input id="callMo" type="text" class="form-control" data-mask="999-9999-9999" required>
                                        <p><small>업무전화기 화면에 표시되는 번호 중 앞 11자리를 입력하세요</small></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">휴대전화:</label>
                                    <div class="col-sm-10"><input id="phoneMo" type="text" class="form-control" data-mask="999-9999-9999" required></div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">slack: </label>
                                    <div class="col-sm-10"><input id="slack" type="text" class="form-control" required></div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label"></label>
                                    <div class="col-sm-10"><input type="button" id="modifyBtn" class="btn btn-primary block full-width m-b" value="수정">
                                        <p>
                                            입력하신 정보는 내부 관리 목적으로 사용되며, 이 이외의 목적으로 사용되지 않습니다.
                                        </p>
                                    </div>
                                </div>
                            </form>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                Copyright At&amp;P Partners Inc.
            </div>
            <div class="col-md-6 text-right">
                <small>© 2015-2016</small>
            </div>
        </div>

    </div>

    <!-- Mainly scripts -->
    <script src="../js/bootstrap/bootstrap.min.js"></script>
    <script src="../js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="../js/plugins/pace/pace.min.js"></script>
    <script src="../js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="../js/jquery/jquery-ui.custom.min.js"></script>
    <script src="../js/jquery/jquery-ui-1.10.4.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="../js/inspinia.js"></script>
    <script src="../js/plugins/pace/pace.min.js"></script>
    
    <!-- 달력 -->
	<script src="../js/plugins/moment/moment.min.js"></script>
	<script src="../js/plugins/moment/moment-timezone.js"></script>

    <!-- datepicker -->
    <script src="../js/plugins/datapicker/angular-datepicker.js"></script>
    
    <!-- Date range picker -->
    <script src="../js/plugins/daterangepicker/angular-daterangepicker.js"></script>

    <!-- daum 주소찾기 -->
    <script src="https://spi.maps.daum.net/imap/map_js_init/postcode.v2.js"></script>

    <!-- input mask -->
    <script src="../js/plugins/jasny/jasny-bootstrap.min.js"></script>

    <!-- iCheck -->
    <script src="../js/plugins/iCheck/icheck.min.js"></script>

    <!-- Peity -->
    <script src="../js/plugins/peity/jquery.peity.min.js"></script>
	
	<script src="../js/plugins/registerModify/registerModify.js"></script>
</body>
</html>
